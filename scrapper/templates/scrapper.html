<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta por CPF</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .label {
            font-weight: 600;
            color: #555;
        }
        .value {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container my-5">

    <h3 class="mb-4">Consulta de Benefícios por CPF</h3>

    <div class="row mb-4">
        <div class="col-md-4">
            <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="consultar()">Consultar</button>
        </div>
    </div>

    <div id="status" class="mb-3"></div>

    <div id="resultado"></div>

</div>

<script>
function consultar() {
    const cpf = document.getElementById("cpf").value.trim();
    const status = document.getElementById("status");
    const resultado = document.getElementById("resultado");

    status.innerHTML = "";
    resultado.innerHTML = "";

    if (!cpf) {
        status.innerHTML = `<div class="alert alert-danger">Informe um CPF</div>`;
        return;
    }

    status.innerHTML = `
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
    `;

    fetch("{% url 'scrapper' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ cpf })
    })
    .then(res => res.json())
    .then(data => {

        if (data.erro) {
            status.innerHTML = `<div class="alert alert-danger">${data.erro}</div>`;
            return;
        }

        status.innerHTML = `<div></div>`;
        console.log(data);
        renderResultado(data);
    })
    .catch(() => {
        status.innerHTML = `<div class="alert alert-danger">Erro ao consultar</div>`;
    });
}

function maskCPF(cpf) {
    const cpfNumbers = String(cpf).replace(/\D/g, '');

    const cpfPadded = cpfNumbers
        .padStart(11, '0')
        .slice(-11);

    return cpfPadded.replace(
        /(\d{3})(\d{3})(\d{3})(\d{2})/,
        '$1.$2.$3-$4'
    );
}


function maskCEP(cep) {
    const cepNumbers = String(cep).replace(/\D/g, '');

    const cepPadded = cepNumbers
        .padStart(8, '0')
        .slice(-8);

    return cepPadded.replace(
        /(\d{5})(\d{3})/,
        '$1-$2'
    );
}



function renderResultado(data) {
    const resultado = document.getElementById("resultado");
    const pessoa = data[0];

    let html = `
    <div class="accordion accordion-flush">
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-light">
            <div class="row g-3">
                <div class="col-md-4">
                    <span class="label"><h5>${pessoa.nome}</h5>
                </div>
                <div class="col-md-5">
                    <span class="label"><strong class="value text-muted">${pessoa.especie}</strong>
                </div>
                <div class="col-md-3">
                    <span class="label"><strong class="value text-muted">Matrícula ${pessoa.uf_nb}</strong>
                </div>
            </div>

            <h5 class="mb-0"></h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <span class="label">CPF:</span> <span class="value text-muted">${maskCPF(pessoa.cpf)}</span>
                </div>
                <div class="col-md-6">
                    <span class="label">Nascimento:</span> <span class="value text-muted">${pessoa.nascimento}</span>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col-md-12">
                    <span class="label">Endereço:</span> <span class="text-muted">${pessoa.endereco}</span>
                    </div>
                </div>
                    
            <div class="row g-3">
                <div class="col-md-3">
                    <span class="label">CEP:</span>  <span class="text-muted">${maskCEP(pessoa.cep)}</span>
                </div>
                <div class="col-md-3">
                    <span class="label">Bairro:</span> <span class="text-muted">${pessoa.bairro}</span>
                </div>
                <div class="col-md-3">
                    <span class="label">Cidade/UF:</span>  <span class="text-muted">${pessoa.cidade_uf}</span>
                </div>
            </div>
        </div>
        </div>
    </div>

    `;

    if (pessoa.empréstimos && pessoa.empréstimos.length) {
        html += `
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h6 class="mb-0">Empréstimos Consignados</h6>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Banco</th>
                            <th>Parcela</th>
                            <th>Saldo Devedor</th>
                            <th>Prazo</th>
                            <th>Taxa</th>
                            <th>Averbação</th>
                            <th>Contrato</th>
                        </tr>
                    </thead>
                <tbody>
        `;

        pessoa.empréstimos.forEach(emp => {
            html += `
                <tr>
                    <td>${emp.banco}</td>
                    <td>R$ ${emp.parcela}</td>
                    <td>R$ ${emp.saldo_devedor}</td>
                    <td>${emp.prazo}</td>
                    <td>${emp.taxa}</td>
                    <td>${emp.data_averbacao}</td>
                    <td>${emp.contrato}</td>
                </tr>
            `;
        });

        html += `
                    </tbody>
                </table>
            </div>
        </div>
        `;
    }

    resultado.innerHTML = html;
}
</script>

</body>
</html>
